<div class="cart-modal" id="cartModal">
    <div class="cart-header">
        <h3 class="cart-title"><i class="fas fa-shopping-cart"></i> Keranjang Belanja</h3>
        <button class="close-cart" id="closeCart">&times;</button>
    </div>
    
    <div class="cart-items" id="cartItems">
        <!-- Item keranjang akan di-generate oleh JavaScript -->
    </div>
    
    <div class="cart-footer">
        <div class="cart-total">
            <span>Total:</span>
            <span class="total-amount" id="cartTotal">Rp 0</span>
        </div>
        <button class="checkout-button" id="checkoutBtn">
            <i class="fas fa-lock"></i> LANJUTKAN PEMBAYARAN
        </button>
    </div>
</div>
